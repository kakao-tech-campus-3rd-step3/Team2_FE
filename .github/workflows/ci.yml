name: Continuous Integration

on:
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install -g --frozen-lockfile

      - name: Run Prettier check
        run: pnpm prettier-check

      - name: Run ESLint check
        run: pnpm lint-check

      - name: Run TSC check
        run: pnpm tsc-check
        
# package.json에 prettier, eslint, tsc스크립트가 명시되어있음